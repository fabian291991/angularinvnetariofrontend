<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N PRODUCTOS
            <button type="button" class="btn btn-success" (click)="agregar()">

                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of
    
    nombresColumnas">{{columaActual}}</th>

            </tr>
            <ng-container *ngFor="let productoActual of producto">
                <tr>
                    <td>{{productoActual.referencia}}</td>
                    <td>{{productoActual.precio}}</td>
                    <td>{{productoActual.talla}} </td>
                    <td>{{productoActual.marca}} </td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(productoActual._id)">

                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(productoActual._id)">

                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
